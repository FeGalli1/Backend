<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    
    <% products.forEach(product => { %>
        <div>
            <h2><%= product.name %></h2>
            <p>Precio: <%= product.price %></p>
            <p>Categoría: <%= product.category %></p>
            
            <!-- Opción 1: Ir a la vista de detalles del producto -->
            <a href="/products/<%= product._id %>">Ver detalles</a>
            
            <!-- Opción 2: Agregar al carrito directamente -->
            <form action="/carts/add" method="post">
                <input type="hidden" name="productId" value="<%= product._id %>">
                <button type="submit">Agregar al carrito</button>
            </form>
        </div>
    <% }); %>

    <!-- Paginación -->
    <% if (prevLink) { %>
        <a href="<%= prevLink %>">Página anterior</a>
    <% } %>

    <% if (nextLink) { %>
        <a href="<%= nextLink %>">Página siguiente</a>
    <% } %>
</body>
</html>
